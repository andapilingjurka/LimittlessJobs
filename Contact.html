    <head>

            <main id="main">
                <div class="navbar">
                    <div class="logo">
                        <img class="logo-img" src="./img/logo.png" alt="">

                    <div class="l-name">
                        <h2 class="logo-name">LimittlessJobs</h2>

                    <div class="menu">

                      <form action="" onsubmit="return validateFormContact()" name="myForm" >
                          <div class="form">
                            <h1 class="form-h1">CONTACT</h1>

                            <div class="user-details">
                              <label>FIRST NAME:</label>
                              <br>

                            <div class="user-details">
                              <label>LAST NAME:</label>

                              <input type="text" name="lname">

                              <label>E-MAIL:</label>
                              <br>
                              <input type="text" name="email">
                            </div>
                            <br>

                            <div class="message">
                              <label>MESSAGE:</label>
                              <br>
                              <textarea id="subject" name="message" rows="19" cols="50" style="height:200px"></textarea>
                            </div>

                            <input type="submit" name ="save" id="btn" value="SEND">
                         
                          </div>
