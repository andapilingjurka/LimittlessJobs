  <title>Login Form</title>
  <script>
    function validateForm() {
      var username = document.getElementById("username").value;
      var password = document.getElementById("password").value;
      
      if (username === "" || password === "") {
        alert("Please fill in all fields.");
        return false;
      }
      
      
      return true;
    }
  </script>
